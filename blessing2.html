    body {

      height: 100vh;
      font-family: 'Prompt', sans-serif;
      overflow: hidden;
      position: relative;
      text-align: center;
      background: linear-gradient(-45deg, #fdcbf4, #f2aaec, #ff8cd7, #ffffff);

      display: flex;

      align-items: center;
      justify-content: center;
    }

    @keyframes gradientBG {

      50% { background-position: 100% 50%; }

    }

    h1 {

    }

    @keyframes slideUp {
      0% { transform: translateY(50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .heart-button {
      background: none;
      border: none;
      cursor: pointer;
      animation: pulse 1.5s infinite;
    }

    .heart-button img {
      width: 150px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .image-frame {
      position: relative;
      display: none;
      padding: 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 90%;
      max-height: 80%;
      overflow: hidden;
      margin-top: 20px;
    }
    .special-button {
  background-color: #f8798c;
  color: white;
  border: none;
  padding: 10px 20px;
  font-family: 'Prompt', sans-serif;
  font-size: 16px;
  border-radius: 25px;
  cursor: pointer;
  text-decoration: none;
  transition: background-color 0.3s ease;
  display: none;
}

.special-button:hover {
  background-color: #f8798c;
}

    .image-frame::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 10px;
      background: #ffcce0;
      border-radius: 50%;
      z-index: -1;
    }

    #imageDisplay {

      height: 100%;
      object-fit: contain;
      border-radius: 10px;
    }

    .fade-in {

    @keyframes fade {

      to { opacity: 1; }

    #endMessage {

    .replay-button {

      cursor: pointer;
      font-size: 1.2rem;
      margin-top: 20px;
      display: none;
    }

    .replay-button:hover {

    }

    .sweet-text {

      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.8);
      color: #ff4081;

    /* ‡πÅ‡∏™‡∏î‡∏á‡∏†‡∏≤‡∏û‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡πÉ‡∏ô‡∏Å‡∏£‡∏¥‡∏î */
    .image-gallery {

      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 20px;
      grid-auto-rows: 200px;
      width: 100%;
      max-width: 1200px;
      overflow-x: scroll;
      margin-top: 20px;
    }

    .image-item {
      position: relative;
      cursor: pointer;
      overflow: hidden;
      border-radius: 15px;
      transition: transform 0.3s ease;
    }

    .image-item:hover {
      transform: scale(1.05);
    }

    .image-item img {

      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    /* ‡∏≠‡∏ô‡∏¥‡πÄ‡∏°‡∏ä‡∏±‡πà‡∏ô‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÅ‡∏™‡∏î‡∏á‡∏†‡∏≤‡∏û‡∏Ç‡∏¢‡∏≤‡∏¢ */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      padding-top: 60px;
      justify-content: center;
      align-items: center;
      animation: fadeInModal 0.5s ease-in-out;
    }

    @keyframes fadeInModal {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 80%;
      max-height: 80%;
      animation: zoomIn 0.5s ease-in-out;
    }

    @keyframes zoomIn {
      from { transform: scale(0.5); }
      to { transform: scale(1); }
    }

    .modal-content:hover {

      transform: scale(1.05);
    }

    .close {

      top: 15px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      transition: 0.3s;
      cursor: pointer;
    }

    .close:hover {

}

      { text: "‡∏î‡∏µ‡πÉ‡∏à‡∏°‡∏≤‡∏Å‡πÜ‡πÜ‡πÜ ‡∏ó‡∏µ‡πà‡πÑ‡∏î‡πâ‡∏Å‡∏•‡∏±‡∏ö‡∏°‡∏≤‡∏≠‡∏¢‡∏π‡πà‡∏î‡πâ‡∏ß‡∏¢‡∏Å‡∏±‡∏ô‡∏ô‡∏ô ü•πüíû", image: "img2.png" },
      { text: "‡∏ö‡∏≤‡∏á‡∏ó‡∏µ‡∏≠‡∏≤‡∏à‡∏à‡∏∞‡∏°‡∏µ‡πÑ‡∏°‡πà‡πÄ‡∏Ç‡πâ‡∏≤‡πÉ‡∏à‡∏Å‡∏±‡∏ô‡∏ö‡πâ‡∏≤‡∏á üòÖü§ç", image: "img3.png" },

      { text: "‡πÄ‡∏Ñ‡πâ‡∏≤‡∏£‡∏±‡∏Å‡πÄ‡∏ò‡∏≠‡∏ô‡πâ‡∏≤‡∏≤ ü´∂üèªüíò", image: "img5.jpg" },
      { text: "‡∏£‡∏±‡∏Å‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î‡πÄ‡∏•‡∏¢‡∏¢‡∏Ñ‡∏±‡∏ö‡∏ö üíìüíï", image: "img6.jpg" },
      { text: "‡∏û‡∏µ‡πà‡∏ä‡∏≠‡∏ö‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡∏µ‡πà‡∏´‡∏ô‡∏π‡∏¢‡∏¥‡πâ‡∏°‡∏°‡∏≤‡∏Å‡πÜ‡πÄ‡∏•‡∏¢‡∏¢ üòäü´∂üèªüå∑", image: "img7.jpg" },

      { text: "‡∏≠‡∏¢‡∏π‡πà‡∏î‡πâ‡∏ß‡∏¢‡∏Å‡∏±‡∏ô‡πÅ‡∏ö‡∏ö‡∏ô‡∏µ‡πâ‡πÑ‡∏õ ‡∏≠‡∏µ‡∏Å‡∏ô‡∏≤‡∏ô‡πÜ‡πÄ‡∏•‡∏¢‡∏ô‡∏∞‡∏Ñ‡∏±‡∏ö‡∏ö~ ‚ù§Ô∏èüíòüë´üèª", image: "img9.jpg" }

    let currentImage = 0;
    const imageDisplay = document.getElementById("imageDisplay");
    const sweetText = document.getElementById("sweetText");
    const imageFrame = document.getElementById("imageFrame");
    const endMessage = document.getElementById("endMessage");
    const bgMusic = document.getElementById("bgMusic");
    const replayButton = document.querySelector(".replay-button");
    const imageGallery = document.getElementById("imageGallery");
    const modal = document.getElementById("myModal");
    const specialButton = document.querySelector(".special-button");
    const modalImage = document.getElementById("modalImage");

    function startMemoryShow() {
      document.getElementById("startScreen").style.display = "none";
      imageFrame.style.display = "block";
      bgMusic.play();

      function showNextImage() {
        if (currentImage < sweetMessages.length) {
          sweetText.textContent = sweetMessages[currentImage].text;
          imageDisplay.src = sweetMessages[currentImage].image;
          imageDisplay.classList.add("fade-in");

          setTimeout(() => {
            imageDisplay.classList.remove("fade-in");
            currentImage++;
            setTimeout(showNextImage, 1000);
          }, 5000); // ‡πÅ‡∏™‡∏î‡∏á‡πÅ‡∏ï‡πà‡∏•‡∏∞‡∏†‡∏≤‡∏û 5 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ

        imageItem.innerHTML = `<img src="${item.image}" alt="memory image" onclick="openModal('${item.image}')">`;
        imageGallery.appendChild(imageItem);
      });
    }

    function openModal(imageSrc) {

      modalImage.src = imageSrc;
    }
